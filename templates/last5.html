{% extends "base.html" %}
{% block title %}Last 5 searches{% endblock %}

{% block main %}

<h1 class="display-3 fw-normal lh-1 mt-4 mb-4 text-center">Last 5 searches</h1>
<hr class="featurette-divider">

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">City</th>
        <th scope="col">Date</th>
        <th scope="col">Temperature</th>

      </tr>
    </thead>
    <tbody>
        {% for l in last_5_query[-5:] %}
    <tr>
        <th scope="row">{{ l.id }}</th>
        <td>{{ l.city }}</td>
        <td>{{ l.date }}</td>
        <td>{{ l.temperature }}</td>
    </tr>
        {% endfor %}
    </tbody>
  </table>
   
{% endblock %}
